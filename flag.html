<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00f308, #8BC34A);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .video {
            margin: 20px 0;
            width: 100%;
            /* Make the video responsive */
            max-width: 600px;
            /* Optional max width */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You did it! Celebrate your achievement.</p>

        <video class="video" controls autoplay muted loop>
            <source src="vido.mp4" type="video/mp4"> <!-- Make sure this file name is correct -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>

</html>
